<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="w-screen h-screen flex justify-center items-center bg-gradient-to-br from-purple-700 to-amber-700">
        <form class="p-10 bg-white rounded-xl drop-shadow-lg space-y-5" action="">
            <h1 class="text-center text-3xl">Calculator</h1>
            <div class="flex flex-col space-y-2">
                <label class="text-sm font-light">Length</label>
                <input class="w-96 px-3 py-2 rounded-md border border-slate-400" type="number"
                    placeholder="Enter a length" name="length" id="length" min="0" />
            </div>
            <div class="flex flex-col space-y-2">
                <label class="text-sm font-light">width</label>
                <input class="w-96 px-3 py-2 rounded-md border border-slate-400" type="number"
                    placeholder="Enter a width" name="width" id="width" min="0" />
            </div>

            <button class="w-full px-10 py-2 bg-blue-600 text-white rounded-md
            hover:bg-blue-500 hover:drop-shadow-md duration-300 ease-in" type="submit" onclick="calculate(event)">
                Calculate
            </button>

            <p class="text-left font-semibold text-blue-600 text-sm" id="areaResult">Area: </p>
            <p class="text-left font-bold text-blue-600 text-sm" id="perimeter">Perimeter:</p>
        </form>
    </div>
</body>

<script src="./calculate.js"></script>

</html>
